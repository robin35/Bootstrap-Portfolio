<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <link 	rel="stylesheet" 
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                crossorigin="anonymous"
        />

        <title>Contact</title>

    </head>

    <body class="bg-secondary" style="height: 100%">

        <!-- Creates a container -->
        <div class="container bg-light mt-5">

            <!-- Creates a row for the Navigation menu -->
            <div class="row bg-primary">
        
                <nav class="navbar navbar-expand-sm navbar-dark">

                    <!-- Creates the header -->
                    <h1 class="text-white mr-5 pr-5" >Terra Robinson</h1>

                    <!-- Creates the Navbar -->
                    <button class="navbar-toggler ml-5" type="button" data-toggle="collapse" data-target="#navbarText" 
                            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav" >
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


            <!-- Creates a row for the lower page header -->
            <div class="row mt-3 px-3">
                <div class="col-sm-12">
                    <h2 class="headers">Contact</h2>
                </div>
            </div>

            <!-- Creates a horizontal line -->
            <hr>

            <!-- Creates an input form -->
            <form>
                <div class="form-row">
                    <div class="col-sm-6">
                            <label for="inputFN">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter your First name">
                    </div>
                    <div class="col-sm-6">
                            <label for="inputLN">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter your Last name">
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="col-sm-12">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">                
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" rows="5" placeholder="Enter a message"></textarea>
                    </div>
                </div>

            </form>
                  
            <!-- Creates a submit button -->
            <button type="button" class="btn btn-primary mt-3">Submit</button>
            
            <!-- Creates a row for the footer  -->
            <div class="row mt-5">
                <div class="col-sm-12 position-sticky bg-primary text-white" style="text-align:center">
                    Copyright Â©
                </div>
            </div>

        </div>


    </body>
</html>
